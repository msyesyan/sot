Documentation:
  Enabled: false

Style/DotPosition:
  EnforcedStyle: trailing

Style/GuardClause:
  Enabled: true

Style/StringLiterals:
  EnforcedStyle: single_quotes
  SupportedStyles:
    - single_quotes
    - double_quotes

Style/FileName:
  Enabled: false

Style/GuardClause:
  MinBodyLength: 1

IfUnlessModifier:
  Enabled: false

Metrics/ClassLength:
  CountComments: false
  Max: 500

Metrics/MethodLength:
  CountComments: false
  Max: 100

Metrics/AbcSize:
  max: 15

Metrics/LineLength:
  Max: 120

Style/ClassAndModuleChildren:
  Enabled: false

